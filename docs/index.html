<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Template • TodoMVC</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><script defer="defer" src="main.f32ce63199159015adfd.js"></script><link href="main.ccd1b4f444f7e023ae4e.css" rel="stylesheet"></head><body><section class="todoapp"><header class="header"><div class="container"><h1>Tareas</h1><img src="assets/img/tasks-to-do-icon.png" alt="logo tareas"></div><input class="new-todo" placeholder="¿Qué necesitas hacer?" autofocus></header><section class="main"><input id="toggle-all" class="toggle-all" type="checkbox"> <label for="toggle-all">Marcar todos como completados</label><ul class="todo-list"></ul></section><footer class="footer"><span style="margin-top:-12px" class="todo-count"><strong id="count"></strong> pendiente(s)</span><ul style="margin-top:-12px" class="filters"><li><a class="selected filter" href="#/">Todos</a></li><li><a class="filter" href="#/active">Pendientes</a></li><li><a class="filter" href="#/completed">Completados</a></li></ul><button type="button" style="margin-top:-12px" class="clear-completed">Borrar completados</button></footer></section><footer class="info"><p>Template creado por <a href="http://sindresorhus.com" target="_blank" rel="noopener noreferrer">Sindre Sorhus</a></p><p>Creado por Alfonso <a href="https://alfonsogonz.es" target="_blank" rel="noopener noreferrer"><small>Alfonso J. González</small></a></p><p>Parte del curso JavaScrip Moderno <a href="https://www.udemy.com/course/javascript-fernando-herrera/?couponCode=SEP-2022" target="_blank" rel="noopener noreferrer"><small>Fernando Herrera</small></a></p></footer></body></html>
