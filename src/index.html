<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<div class="container">
					<h1>Tareas</h1>
					<img src="assets/img/tasks-to-do-icon.png" alt="logo tareas">
				</div>
				<input class="new-todo" placeholder="¿Qué necesitas hacer?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Marcar todos como completados</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- <li class="completed" data-id="abc">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Probar JavaScript</label>
							<button type="button" class="destroy"</button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Comprar un unicornio</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span style="margin-top: -12px;" class="todo-count"><strong id="count"></strong> pendiente(s)</span>
				<!-- Remove this if you don't implement routing -->
				<ul style="margin-top: -12px;" class="filters">
					<li>
						<a class="selected filter" href="#/">Todos</a>
					</li>
					<li>
						<a class="filter" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filter" href="#/completed">Completados</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button type="button" style="margin-top: -12px;" class="clear-completed">Borrar completados</button>
			</footer>
		</section>
		<footer class="info">

			<p>Template creado por <a href="http://sindresorhus.com" target="_blank" rel="noopener noreferrer">Sindre Sorhus</a></p>
			<p>Creado por Alfonso <a href="https://alfonsogonz.es" target="_blank" rel="noopener noreferrer"><small>Alfonso J. González</small></a></p>
			<p>Parte del curso JavaScrip Moderno  <a href="https://www.udemy.com/course/javascript-fernando-herrera/?couponCode=SEP-2022" target="_blank" rel="noopener noreferrer"><small>Fernando Herrera</small></a></p>
		</footer>
        
        
	</body>
</html>
